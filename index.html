<body>
    <div class="rolldice">

        <div id="select"><h3 id='out' style="font-weight: bolder; font-size: 25px;">Selected Variable:0</h3></div>
        <div id="dice"></div>
        <div id="score"><h3 id='inn'style="font-weight: bolder; font-size: 25px;">Score:0</h3></div>
    </div>
    
        <div class="bottom1">
            <div class="one"><div class="ffone" onclick="one()">1</div></div>
            <div class="two"><div class="fftwo" onclick="two()">2</div></div>
            <div class="three"><div class="ffthree" onclick="three()">3</div></div>
        </div>
        <div class="bottom2">
            <div class="four"><div class="fffour" onclick="four()">4</div></div>
            <div class="five"><div class="fffive" onclick="five()">5</div></div>
            <div class="six"><div class="ffsix" onclick="six()">6</div></div>
        </div>
